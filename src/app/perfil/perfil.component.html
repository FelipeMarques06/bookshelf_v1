<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Perfil do Usuário</mat-card-title>
    <mat-card-subtitle>Suas informações cadastrais:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="usuario$ | async as usuario">
    <img class="avatar" src={{usuario.photoURL}} alt="Avatar do Usuário">
    <p>Nome de usuário:</p> <span>{{usuario.displayName}}</span>
    <p>Email do usuário:</p> <span>{{usuario.email}}</span>
    <p>ID de Usuário:</p>
    <details>
      <summary>Mostrar</summary>
      {{usuario.uid}}
    </details>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
