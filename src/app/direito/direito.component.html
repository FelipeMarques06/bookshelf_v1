<mat-card>
  <div *ngIf=" livrosDireito$ | async as livrosDireito; else loading;">
     <mat-toolbar color="accent">
       <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
         <mat-icon>menu</mat-icon>
       </button>
       <span>OS 10 PRINCIPAIS LIVROS DE DIREITO</span>
       <span class="example-spacer"></span>
     </mat-toolbar>
     <table mat-table [dataSource]="livrosDireito" class="mat-elevation-z8">

       <!-- Ranking -->
       <ng-container matColumnDef="_idDireito">
         <th mat-header-cell *matHeaderCellDef> </th>
         <td mat-cell *matCellDef="let direito"> {{ direito._idDireito }} </td>
       </ng-container>

       <!-- Título do Livro -->
       <ng-container matColumnDef="tituloDireito">
         <th mat-header-cell *matHeaderCellDef> Título </th>
         <td mat-cell *matCellDef="let direito"> {{ direito.tituloDireito }} </td>
       </ng-container>

       <!-- Autor -->
       <ng-container matColumnDef="autorDireito">
         <th mat-header-cell *matHeaderCellDef> Autor </th>
         <td mat-cell *matCellDef="let direito"> {{ direito.autorDireito }} </td>
       </ng-container>

       <!-- ISBN -->
       <ng-container matColumnDef="isbnDireito">
         <th mat-header-cell *matHeaderCellDef> ISBN </th>
         <td mat-cell *matCellDef="let direito"> {{ direito.isbnDireito }} </td>
       </ng-container>

       <!-- Editora -->
       <ng-container matColumnDef="editoraDireito">
         <th mat-header-cell *matHeaderCellDef> Editora </th>
         <td mat-cell *matCellDef="let direito"> {{ direito.editoraDireito }} </td>
       </ng-container>

       <!-- Ano de Publicação -->
       <ng-container matColumnDef="anoDireito">
         <th mat-header-cell *matHeaderCellDef> Ano da Edição </th>
         <td mat-cell *matCellDef="let direito"> {{ direito.anoDireito }} </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
       <tr mat-row *matRowDef="let row; columns: visaoColunas;"></tr>
     </table>
   </div>
   <ng-template #loading>
     <div class="loading-spinner">
       <mat-spinner></mat-spinner>
     </div>
   </ng-template>
 </mat-card>
