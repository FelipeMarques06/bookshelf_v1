<mat-card>
  <div *ngIf=" livrosTecnologia$ | async as livrosTecnologia; else loading;">
    <mat-toolbar color="accent">
      <div class="titulo">
        <h1 class="mat-h1"> OS 10 PRINCIPAIS LIVROS DE TECNOLOGIA</h1>
      </div>
    </mat-toolbar>
    <table mat-table [dataSource]="livrosTecnologia" class="mat-elevation-z8">

      <!-- Ranking -->
      <ng-container matColumnDef="_idTecnologia">
        <th mat-header-cell *matHeaderCellDef> Ranking </th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia._idTecnologia }} </td>
      </ng-container>

      <!-- Título do Livro -->
      <ng-container matColumnDef="tituloTecnologia">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia.tituloTecnologia }} </td>
      </ng-container>

      <!-- Autor -->
      <ng-container matColumnDef="autorTecnologia">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia.autorTecnologia }} </td>
      </ng-container>

      <!-- ISBN -->
      <ng-container matColumnDef="isbnTecnologia">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia.isbnTecnologia }} </td>
      </ng-container>

      <!-- Editora -->
      <ng-container matColumnDef="editoraTecnologia">
        <th mat-header-cell *matHeaderCellDef> Editora </th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia.editoraTecnologia }} </td>
      </ng-container>

      <!-- Ano de Publicação -->
      <ng-container matColumnDef="anoTecnologia">
        <th mat-header-cell *matHeaderCellDef> Ano da Edição</th>
        <td mat-cell *matCellDef="let tecnologia"> {{ tecnologia.anoTecnologia }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: visaoColunas;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
