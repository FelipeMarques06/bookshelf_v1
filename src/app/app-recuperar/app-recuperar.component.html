<div class="container">
  <form [formGroup]="formularioLogin" (ngSubmit)="esqueciSenha()">
    <h2>Redefinição de Senha</h2>
    <p>Informe seu email cadastrado para recuperar a senha</p>
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Informe seu email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="exemplo@email.com" required>
        <mat-error *ngIf="email?.errors?.['required']">Por favor, informe seu email</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">Esse não é um email válido</mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button color="accent">Enviar</button>
  </form>
</div>
