<mat-card>
  <div *ngIf=" livrosTeatro$ | async as livrosTeatro; else loading;">
    <mat-toolbar color="accent">
      <div class="titulo">
        <h1 class="mat-h1"> OS 10 PRINCIPAIS LIVROS DE TEATRO</h1>
      </div>
    </mat-toolbar>
    <table mat-table [dataSource]="livrosTeatro" class="mat-elevation-z8">

      <!-- Ranking -->
      <ng-container matColumnDef="_idTeatro">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let teatros"> {{ teatros._idTeatro }} </td>
      </ng-container>
      <!-- Título do livro -->
      <ng-container matColumnDef="tituloTeatro">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let teatros"> {{ teatros.tituloTeatro }} </td>
      </ng-container>

      <!-- Autor -->
      <ng-container matColumnDef="autorTeatro">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let teatros"> {{ teatros.autorTeatro }} </td>
      </ng-container>

      <!-- ISBN -->
      <ng-container matColumnDef="isbnTeatro">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let teatros"> {{ teatros.isbnTeatro }} </td>
      </ng-container>

      <!-- Editora -->
      <ng-container matColumnDef="editoraTeatro">
        <th mat-header-cell *matHeaderCellDef> Editora </th>
        <td mat-cell *matCellDef="let teatros"> {{ teatros.editoraTeatro }} </td>
      </ng-container>

      <!-- Ano -->
      <ng-container matColumnDef="anoTeatro">
        <th mat-header-cell *matHeaderCellDef> Ano da edição </th>
        <td mat-cell *matCellDef="let teatros"> {{ teatros.anoTeatro }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visaoColunas"></tr>
      <tr mat-row *matRowDef="let row; columns: visaoColunas;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
